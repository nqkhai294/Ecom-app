<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">Product List</div>

          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <img
                class="card-img-top"
                src="img_avatar1.png"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="card">
              <img
                class="card-img-top"
                src="img_avatar1.png"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="card">
              <img
                class="card-img-top"
                src="img_avatar1.png"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product List</div>

          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              Close
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">SKU</label>
            <input
              type="text"
              [(ngModel)]="productObj.sku"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.name"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Short Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.shortName"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Price</label>
            <input
              type="text"
              [(ngModel)]="productObj.price"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Category</label>
            <select [(ngModel)]="productObj.categoryId" class="form-select">
              <option
                *ngFor="let cate of categoryList"
                [value]="cate.categoryId"
              >
                {{cate.categoryName}}
              </option>
            </select>
          </div>

          <div class="col-6">
            <label for="">Delivery Time Span</label>
            <input
              type="text"
              [(ngModel)]="productObj.deliveryTime"
              class="form-control"
            />
          </div>

          <div class="col-12">
            <label for="">Image Url</label>
            <input
              type="text"
              [(ngModel)]="productObj.imageUrl"
              class="form-control"
            />
          </div>

          <div class="col-12">
            <label for="">Product Description</label>

            <textarea
              rows="4"
              [(ngModel)]="productObj.description"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
